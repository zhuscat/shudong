// 可以改成web socket
$(document).ready(function() {
  function haveNewMessage() {
    $.ajax({
      type: "GET",
      dataType: "json",
      url: "/message/have-new-message",
      success: function(data) {
        if (data["new"] == true) {
          $(".fa-bell").addClass("new-message");
        } else {
          $(".fa-bell").removeClass("new-message");
        }
      }
    });
  }

  setInterval(haveNewMessage, 5000);
});
</script>
