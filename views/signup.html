<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/signup.css">
</head>
<body id="signup">
<h1 class="shudong-header1 text-align-center">
    书洞
</h1>
<h2 class="shudong-header2 text-align-center">
    一个二手书交易平台
</h2>
<div class="button-field">
    <a class="large-text-button" href="/signin">登录</a>
    <a class="large-text-button-selected" href="/signup">注册</a>
</div>
<div class="card">
    <form method="POST">
        <div class="shudong-input">
            <div class="shudong-input-left-div">
                <i class="fa fa-user fa-lg"></i>
            </div>
            <input id="name-input" class="shudong-input-right-field" type="text" name="username" placeholder="用户名（限制为5-20个字符）">
        </div>
        <p id="name-message" class="warn-message"></p>
        <div class="shudong-input">
            <div class="shudong-input-left-div">
                <i class="fa fa-envelope fa-lg"></i>
            </div>
            <input id="email-input" class="shudong-input-right-field" type="text" name="email" placeholder="邮箱">
        </div>
        <p id="email-message" class="warn-message"></p>
        <div class="shudong-input">
            <div class="shudong-input-left-div">
                <i class="fa fa-unlock-alt fa-lg"></i>
            </div>
            <input id="pwd-input" class="shudong-input-right-field" type="password" name="password" placeholder="密码">
        </div>
        <p id="pwd-message" class="warn-message"></p>
        <div class="shudong-input">
            <div class="shudong-input-left-div">
                <i class="fa fa-unlock-alt fa-lg"></i>
            </div>
            <input  id="pwdconf-input" class="shudong-input-right-field" type="password" name="passwordagain" placeholder="确认密码">
        </div>
        <p id="pwdconf-message" class="warn-message"></p>
        <input id="signup-submit" class="radius-button radius-button-green" type="submit" value="注册">
    </form>
</div>
<script type="text/javascript" src="../static/js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="../static/js/signup.js"></script>
</body>
</html>
